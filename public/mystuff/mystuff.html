<style>
  html{background-image: url({{images[0].contentUrl}});}
</style>
<style>
 #label2{color: white;}
</style>

<div ng-controller="mystuffCtrl" class="container">
<h4 class="label">MY STUFF</h4>
  <ul class="collection with-header">
    <li class="collection-header"><h4>{{ data[0].city }}</h4></li>
    <div class="collection">
      <div ng-repeat="row in data" class="collection-item">
        <a href="{{row.url}}" target="_blank" class="listingName">{{ row.name }}</a>
      </div>
    </div>
  </ul>

</br>

</div>
</div>
</div>
