<div id="left" class="col s5 offset-s1 explore">
  <h4 class="label"> Restaurants </h4>
  <div class="col s10">
    <div ng-repeat="restaurant in restaurants | limitTo: 10">
      <!-- <img class="icon" src={{restaurant.icon}}></img> -->
      <a class="google" target="_blank"> <b> {{restaurant.name}} </b> </a> <br> {{restaurant.location[0].address}} <br> Rating : {{restaurant.rating}} </br>
    </div>
  </div>
</div>
