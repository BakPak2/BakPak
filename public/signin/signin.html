<style>
  html{background-image: url({{images[0].contentUrl}});}
</style>
<style>
 #label2{color: white;}
</style>

<div ng-controller="signinCtrl" class="container">
  <h5>Welcome back!</h5>
  <input required id="input" type="text" ng-model='username' placeholder="Username" />
  <input required id="input" type="password" ng-model='password' placeholder="Password" />

  <button ng-click='signin(); '>Sign In</button>
  <p id='error' ng-model='msg'>{{ msg }}</p>
<div class="row">
</br>
